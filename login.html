<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100%;
            color: #fff; /* White text by default */
        }

        /* Black Background */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #121212; /* Black background */
        }

        /* Login Box */
        .login-box {
            width: 100%;
            max-width: 380px;
            padding: 40px;
            background: rgba(33, 33, 33, 0.9); /* Dark gray box */
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        .login-box h2 {
            color: #4CAF50; /* Green header */
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        /* Input fields */
        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            font-size: 14px;
            color: #ccc; /* Light gray label */
            text-align: left;
            display: block;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #444;
            border-radius: 8px;
            background: #222; /* Dark background for inputs */
            color: #fff; /* White text in inputs */
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #4CAF50; /* Green border on focus */
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.5); /* Light green shadow */
        }

        .input-group input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .input-group input[type="submit"]:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        /* Button Styling */
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background-color: #45a049;
            transform: translateY(-3px); /* Button lift effect */
        }

        /* Footer Text */
        .login-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .login-footer a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="your-login-script.php" method="POST">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <input type="submit" class="login-btn" value="Login">
                </div>
            </form>
            <div class="login-footer">
                <p>Forgot your password? <a href="#">Reset here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
